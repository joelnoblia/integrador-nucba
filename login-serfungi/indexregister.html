<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="./styleregister.css">
    <link rel="stylesheet" href="./mediaqueriesregister.css">
</head>
<body>
    
    <a href="../index.html"><img src="../assets/serfungi-logo.png" alt="Logo" class="logo"></a>
    <div class="datoslogin">
        <H2>Registrate</H2>
        <form >
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre y apellido">
            <label for="fecha">Fecha de Nacimiento</label>
            <input type="text" id="fecha" placeholder="xx/xx/xxxx">
            <label for="Domicilio">Domicilio</label>
            <input type="text" id="Domicilio" placeholder="Ingrese su domicilio">
            <label for="mail">Correo Electronico</label>
            <input type="text" id="mail" placeholder="Ingrese su email">
            <br><label for="Usuario">Usuario</label>
            <input type="text" placeholder="Elige un nombre de usuario">
            <label for="contraseña">Contraseña</label>
            <input type="password" placeholder="Elige una contraseña">
            <input type="submit" value="Enviar">
        </form>
      </div>
</body>
</html>
